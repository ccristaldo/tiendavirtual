<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script type="text/javascript">
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>



</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">

  <a class="navbar-brand" href="#">Mi Tienda Virtual</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}" data-toggle="tooltip" data-placement="bottom" title="Home">
        <img src="{% static 'ico/home.png' %}" width="20" height="20" alt="home-icon" /><span class="sr-only">(current)</span></a>
      </li>
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}" data-toggle="tooltip" data-placement="bottom" title="Login"><img src="{% static 'ico/user.png' %}" width="20" height="20" alt="user-login" /></a>  
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'usuarios:registro' %}" data-toggle="tooltip" data-placement="bottom" title="Registrarse"><img src="{% static 'ico/signup.png' %}" width="20" height="20" alt="user-signup" /></a>
      </li>
      </ul>
    {% else %}
    <span class="navbar-text">
		Hola, {{user.username}}
		</span>
		
    	<ul class="navbar-nav mr-auto">
    	
      	<li class="nav-item ">
       		<a class="nav-link" href="{% url 'logout' %}" data-toggle="tooltip" data-placement="bottom" title="Salir"><img src="{% static 'ico/logout.png' %}" width="20" height="20" alt="user-login" /></a>
      	</li>
     	</ul>		
 
    	{% endif %}
  </div>
</nav>
